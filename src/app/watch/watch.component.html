<div class="container">
  <div class="ad-container">
    <video id="video" controls #videoEl>
      <source src="{{ streamURL }}" type="video/mp4">
    </video>
    <div class="banner-ad" [ngStyle]="{'display': adVisibility}">
      <a href="{{adLink}}" target="_blank"><img src="{{adImage}}"></a>
    </div>
  </div>
  <h2>{{ name }}</h2>
  <p style="margin: 0 0 16px 0">{{ description }}</p>
</div>
